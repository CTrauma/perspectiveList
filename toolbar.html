<div class="btn-group dropup extMainMenu">
  <button type="button" class="btn dropdown-toggle roundButton perspectiveMainMenuButton" data-toggle="dropdown" id="{{id}}MainDropUp">
    <i class="fa fa-ellipsis-v fa-2x"></i>
  </button>
  <ul class="dropdown-menu pull-right mainDropUpMenu">
    <li class="dropdown-header">
      <button class="close">&times;</button>&nbsp;
    </li>
    <li class="divider"></li>
    <li><a id="{{id}}ToogleSelectAll">
      <i class="fa fa-square-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:toggleSelectAll"></span>
    </a></li>
    <li class="disabled"><a id="{{id}}TagButton">
      <i class="fa fa-tag fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:addRemoveTags"></span>
    </a></li>
    <li class="disabled"><a id="{{id}}CopyMoveButton">
      <i class="fa fa-copy fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:copyMoveFiles"></span>
    </a></li>
    <li class="disabled"><a id="{{id}}DeleteSelectedFilesButton">
      <i class="fa fa-trash fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:deleteSelectedFiles"></span>
    </a></li>
    <li><a id="{{id}}IncludeSubDirsButton">
      <i class="fa fa-refresh fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:showSubfolderContent"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="moreButton" data-toggle="modal" data-target="#{{id}}ExtensionModal">
      <i class="fa fa-ellipsis-h fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:moreOperations"></span>
    </a></li>
    <li><a id="aboutButton" data-toggle="modal" data-target="#aboutExtensionModal">
      <i class="fa fa-comment fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:about"></span>
    </a></li>    
  </ul>
</div>
<div class="modal" id="aboutExtensionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="ns.perspectives:aboutTitle"></h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><i class="fa fa-check fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="{{id}}ExtensionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="ns.perspectives:moreOperations"></h4>
      </div>
      <div class="modal-body">
        <div class="btn-group" class="checkbox" style="margin-bottom: 30px;">
          <button class="btn btn-default" data-dismiss="modal" data-i18n="[title]ns.perspectives:newSubdirectory" id="{{id}}CreateDirectoryButton">
            <i class="fa fa-folder-o fa-lg"></i>&nbsp;<span data-i18n="ns.perspectives:newSubdirectory"></span>
          </button>
          <!--button class="btn btn-default" data-dismiss="modal" data-i18n="[title]ns.perspectives:reloadDirectoryTooltip" id="{{id}}ReloadFolderButton">
            <i class="fa fa-refresh fa-lg"></i>&nbsp;<span data-i18n="ns.perspectives:reloadDirectory"></span>
          </button-->
          <button class="btn btn-default" data-dismiss="modal" data-i18n="[title]ns.perspectives:exportToCSVTooltip" id="{{id}}Export2CSVButton">
            <i class="fa fa-share fa-lg"></i>&nbsp;<span data-i18n="ns.perspectives:exportToCSV"></span>
          </button>
        </div>
        <!--div class="checkbox" style="margin-top: 30px; margin-bottom: 30px;">
          <label for="{{id}}showFoldersInListCheckbox">
            <input type="checkbox" id="{{id}}showFoldersInListCheckbox"/>
            <span data-i18n="ns.perspectives:showFolders"></span>
          </label>
        </div-->
      </div>
      <div class="modal-footer">
        <button id="modal_button_ok" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">
          <i class="fa fa-check fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
